<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Input</title>
  </head>
  <body>
    <div class="flex h-screen justify-center items-center text-center">
      <form action="">
        <label class="text-slate-400 text-3xl font-bold m-2" for="fullname"
          >Full Name</label
        >
        <br />
        <input
          type="text"
          id="fullname"
          class="bg-slate-100 rounded w-60 h-10 p-2 text-left placeholder-blue-300 text-blue-300 shadow border"
          name="fullname"
          placeholder="Enter your full name"
        />
        <br />
        <button class="bg-cyan-800 rounded w-20 p-1 mt-2 text-white">
          Save
        </button>
      </form>
    </div>
  </body>
</html>
