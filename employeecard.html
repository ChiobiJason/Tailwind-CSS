<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Employee Card</title>
  </head>
  <body class="h-screen flex justify-center items-center">
    <div class="bg-gray-800 w-3/5 h-2/4 rounded-lg">
      <div class="bg-gray-400 rounded-t-lg px-4 h-10 flex items-center">
        <h1>Title</h1>
      </div>
      <div class="flex justify-between border-b-2 border-white">
        <div class="bg-orange-500 mx-4 my-6 uppercase rounded-full px-2 py-1">
          under review
        </div>
        <h3 class="text-gray-200 mx-4 my-6">May 14, 1988</h3>
      </div>
      <div class="bg-gray-200 h-20 my-10 mx-4 px-4 py-6 rounded-lg">
        Here is a short comment about this employee.
      </div>
      <div class="bg-gray-200 rounded-b-lg">
        <span class="text-gray-600 my-5 mx-4">Employee</span>
        <br />
        <div class="flex justify-start">
          <div
            class="bg-blue-500 h-16 w-16 mx-4 my-6 flex justify-center items-center rounded-full"
          >
            VG
          </div>
          <span class="pt-4 font-medium">Victor Gonzalez</span>
          <br />
          <span class="pt-10 pl-6">Instructor</span>
        </div>
      </div>
    </div>
  </body>
</html>
